<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Toggle State" 
           onclick="toggleState()" />
</div>

<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Toggle Tracts" 
           onclick="toggleTracts()" />
</div>

    <input name="colorButton" 
           type="button" 
           value="Change Color" 
           onclick="colorChange()" />

<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();

var color = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeOrRd[9]);

var x = d3.scaleSqrt()
    .domain([0, 4500])
    .rangeRound([440, 950]);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Population per square mile");

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

d3.json("pa-topo-states.json", function(error, topology) {
  if (error) throw error;

  svg.append("g")
    .selectAll("path")
    .data(topojson.feature(topology, topology.objects.tracts).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.properties.density); })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.feature(topology, topology.objects.counties))
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0.5)
      .attr("d", path);
    svg.append("path")
      .datum(topojson.feature(topology, topology.objects.states))
      .attr("id", "states")
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0)
      .attr("d", path);
    svg.append("path")
      .datum(topojson.feature(topology, topology.objects.tracts))
      .attr("id", "tracts")
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0)
      .attr("d", path);
});
    function toggleState(){
       // determine if current line is visible
       var active   = states.active ? false : true,
       newOpacity = active ? 0.5 : 0;
       // hide or show the elements
       d3.select("#states").attr("stroke-opacity", newOpacity);
       // update whether or not the elements are active
       states.active = active;
     }
    function toggleTracts(){
       // determine if current line is visible
       var active   = tracts.active ? false : true,
       newOpacity = active ? 0.5 : 0;
       // hide or show the elements
       d3.select("#tracts").attr("stroke-opacity", newOpacity);
       // update whether or not the elements are active
       tracts.active = active;
     }
     
</script>
