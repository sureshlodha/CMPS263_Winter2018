<!DOCTYPE html>
<center><h1>Massachusetts Population Density, 2018</h1></center>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>
            
function toggle_color1()
    {
                 if(toggle_color==true)
             {
                 toggle_color = false;
                 color = color2;
             }
         else { toggle_color = true; color = color1;}
         //remove everything, so we could redraw
         d3.selectAll("g > *").remove();
         d3.selectAll("text").remove();
         updateGraph();
    }
function toggle_census()
    {
                if(tract_opacity==0.3)
             {
                 tract_opacity = 0;
             }
         else { tract_opacity = 0.3; }
         path2.attr("stroke-opacity",tract_opacity); 
    }
    
var tract_opacity = 0.3;
var toggle_color = true;
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();
var path2;
var color1 = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeOrRd[9]);

var color2 = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeBuGn[9]);
    
var color = color1;
    
var x = d3.scaleSqrt()
    .domain([0, 4500])
    .rangeRound([440, 950]);
//Draw/Update Graph
updateGraph();

function updateGraph()
    {
    var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Population per square mile");

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

d3.json("ma-topo.json", function(error, topology) {
  if (error) throw error;

    svg.append("g")
    .selectAll("path")
    .data(topojson.feature(topology, topology.objects.tracts).features)
    .enter().append("path")
      .attr("class","path1")
      .attr("density",function(d) { return d.properties.density})
      .attr("fill", function(d) { return color(d.properties.density); })
      .attr("d", path);

   path2 = svg.append("path")
      .datum(topojson.feature(topology, topology.objects.counties))
      .attr("id","tract")
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", tract_opacity)
      .attr("d", path);
});
    }


</script>

    </body>
</html>
